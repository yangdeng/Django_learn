<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {% if x > 0 %}
    <H1>{{x}}大于０</H1>
    {% elif x == 0 %}
    <h1>{{x}}等于０</h1>
    {% else %}
    <H1>{{x}}小于０</H1>
    {% endif %}
</body>
</html>
